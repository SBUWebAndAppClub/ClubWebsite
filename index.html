<html>

    <head>
        <title>SBUWAC</title>
        
        <!-- Some META stuff -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="A responsive one-page template created out of my boredom.">
    <meta charset="UTF-8">
        
        <!-- CSS -->
        <!-- Just adding some possible font choices from Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto" rel="stylesheet"> <!-- Different font families are separated by the '|' character -->
        
        <!-- JS (if async) -->
        <script async src="http://code.jquery.com/jquery-3.1.1.slim.min.js"></script> <!-- Put jQuery first so other frameworks will work correctly. -->
         <script async src="https://use.fontawesome.com/a696b91557.js"></script> <!-- Use font Awesome for the Hamburger Menu Icon -->
        
    </head>

    <body>

        <!-- Div to hold the Bg image -->
        <div id="bg"></div>

        <!-- Social media links? -->
        <div id="socialLinks">
            <ul> <!-- Unordered list structure -->
                <a href="https://facebook.com"> <!-- Always wrap the link around the list item -->
                    <li>Facebook</li>
                </a>
                <a href="https://twitter.com">
                    <li>Twitter</li>
                </a>
                <a href="https://plus.google.com">
                    <li>Google+</li>
                </a>
                <a href="https://myspace.com">
                    <li>Mypsace (still alive)</li>
                </a>
            </ul>
        </div>
        
        <!-- Basic structure for the navigation menu -->
         <div id="topMenu"> <!-- Container for the actual menu. -->

            <ul id="menuList"> <!-- Unordered list of the menu items -->
                <a href="#members"> <!-- href points to a div in the website for the browser to scroll down to -->
                    <li class="headitem">Welcome</li> <!-- The actual menu item itself -->
                </a>
                
                <div id="hamburgerButton"> <!-- Hamburger button. Only shown in the mobile view -->
                       <i class="menuicon fa fa-bars" aria-hidden="true"></i> <!-- Icon tag. Font Awesome needs to be imported to use this -->
                </div>
            </ul>
        </div>
       
        
         <!-- Hero Image/Landing content should go here -->
        <div id="landing">

        </div>

    </body>
    
    <footer>
        <!-- Contact info should go here. -->
    </footer>

</html>
