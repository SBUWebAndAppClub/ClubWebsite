<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SBU Web &amp; App Club Projects List</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link href="css/4-col-grid.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Projects List
                    <small>Stuff we made!</small>
                </h1>
            </div>
        </div>
        <div th:if="${not #lists.isEmpty(projects)}">
            <!-- Projects Row -->
            <div class="row" th:each="index : ${#numbers.sequence(0, #lists.size(projects) - 1, 4)}">
                <div class="col-md-3 portfolio-item col-sm-4">
                    <div class="hovereffect">
                        <img class="img-rounded img-responsive" th:src="${projects[index].imagePath}" alt="Text displayed if image fails to load for whatever reason" />
                        <div class="overlay">
                            <h2 th:text="${projects[index].name}" />
                            <p>
                                <a th:href="${'/project/' + projects[index].name}">View More &raquo;</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 portfolio-item col-sm-4"  th:if="${index} + 1 &lt; ${#lists.size(projects)}">
                    <div class="hovereffect">
                        <img class="img-rounded img-responsive" th:src="${projects[index + 1].imagePath}" alt="Text displayed if image fails to load for whatever reason" />
                        <div class="overlay">
                            <h2 th:text="${projects[index + 1].name}" />
                            <p>
                                <a th:href="${'/project/' + projects[index + 1].name}">View More &raquo;</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 portfolio-item col-sm-4"  th:if="${index} + 2 &lt; ${#lists.size(projects)}">
                    <div class="hovereffect">
                        <img class="img-rounded img-responsive" th:src="${projects[index + 2].imagePath}" alt="Text displayed if image fails to load for whatever reason" />
                        <div class="overlay">
                            <h2 th:text="${projects[index + 2].name}" />
                            <p>
                                <a th:href="${'/project/' + projects[index + 2].name}">View More &raquo;</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 portfolio-item col-sm-4"  th:if="${index} + 3 &lt; ${#lists.size(projects)}">
                    <div class="hovereffect">
                        <img class="img-rounded img-responsive" th:src="${projects[index + 3].imagePath}" alt="Text displayed if image fails to load for whatever reason" />
                        <div class="overlay">
                            <h2 th:text="${projects[index + 3].name}" />
                            <p>
                                <a th:href="${'/project/' + projects[index + 3].name}">View More &raquo;</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center" th:if="${#lists.isEmpty(projects)}">
            <div class="col-lg-12">
                <h2>
                    No projects to display...
                </h2>
            </div>
        </div>
    </div>


    <hr/>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2016</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
